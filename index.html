<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starr Map â€” Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="top-bar">
  <h1>Starr Map</h1>
  <button id="debugToggle" class="icon-btn" aria-label="Toggle debug">ğŸ</button>
</header>

<main id="app">

  <!-- HOME -->
  <section class="screen active" data-screen="home">
    <h2>Welcome</h2>
    <button class="primary-btn" data-next="energy">Start Check-In</button>
  </section>

  <!-- ENERGY -->
  <section class="screen" data-screen="energy">
    <h2>How is your energy right now?</h2>
    <p class="hint">0 = empty, 10 = full</p>

    <input
      type="range"
      min="0"
      max="10"
      step="1"
      id="energySlider"
    />
    <div id="energyValue">5</div>

    <button class="primary-btn" data-next="emotion">Continue</button>
  </section>

  <!-- EMOTION -->
  <section class="screen" data-screen="emotion">
    <h2>How are you feeling?</h2>
    <p class="hint">Select all that apply</p>

    <div class="icon-grid">
      <button data-type="emotion" data-value="Calm">ğŸ˜Œ Calm</button>
      <button data-type="emotion" data-value="Stressed">ğŸ˜£ Stressed</button>
      <button data-type="emotion" data-value="Sad">ğŸ˜ Sad</button>
      <button data-type="emotion" data-value="Angry">ğŸ˜  Angry</button>
      <button data-type="emotion" data-value="Excited">ğŸ¤© Excited</button>
    </div>

    <button class="primary-btn" data-next="body">Continue</button>
  </section>

  <!-- BODY -->
  <section class="screen" data-screen="body">
    <h2>Body sensations</h2>
    <p class="hint">Select all that apply</p>

    <div class="icon-grid">
      <button data-type="body" data-value="Tight shoulders">ğŸ’ª Tight shoulders</button>
      <button data-type="body" data-value="Fast heartbeat">â¤ï¸ Fast heartbeat</button>
      <button data-type="body" data-value="Tired">ğŸ˜´ Tired</button>
      <button data-type="body" data-value="Restless">ğŸ¦µ Restless</button>
    </div>

    <button class="primary-btn" data-next="needs">Continue</button>
  </section>

  <!-- NEEDS -->
  <section class="screen" data-screen="needs">
    <h2>What do you need?</h2>

    <div class="icon-grid">
      <button data-type="need" data-value="Break">ğŸ§  Break</button>
      <button data-type="need" data-value="Move">ğŸƒ Move</button>
      <button data-type="need" data-value="Quiet">ğŸ¤« Quiet</button>
      <button data-type="need" data-value="Help">ğŸ™‹ Help</button>
    </div>

    <button class="primary-btn" data-next="strategies">See Strategies</button>
  </section>

  <!-- STRATEGIES -->
  <section class="screen" data-screen="strategies">
    <h2>Try one of these</h2>

    <div class="icon-grid">
      <button data-strategy="wall-pushups">ğŸ§± Wall Push-Ups</button>
      <button data-strategy="jumping">ğŸ¤¸ Jump Around</button>
      <button data-strategy="burrito">ğŸŒ¯ Burrito Wrap</button>
    </div>

    <div id="strategyPanel" class="strategy-panel hidden">
      <h3 id="strategyTitle"></h3>
      <p id="strategyWhen"></p>
      <p id="strategyHow"></p>
    </div>

    <button class="primary-btn" data-next="summary">Continue</button>
  </section>

  <!-- SUMMARY -->
  <section class="screen" data-screen="summary">
    <h2>Check-In Summary</h2>
    <div id="summaryBox"></div>
    <button class="secondary-btn" data-next="home">Start Over</button>
  </section>

</main>

<!-- DEBUG OVERLAY -->
<div id="debugOverlay" class="debug hidden">
  <pre id="debugOutput"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
